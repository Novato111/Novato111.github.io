<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Unit Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #converter-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            margin-left: 20px; /* Adjusted margin to align 20px from the left */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        h2 {
            color: #333;
            width: 100%;
            text-align: center;
        }

        label {
            display: inline-block;
            margin: 0 10px 5px;
            color: #555;
            text-align: left;
            width: 100%;
            max-width: 60px; /* Set max-width for labels */
        }

        select, input {
            width: calc(100% - 22px); /* Reduced width for input fields and select boxes */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>

<header>
    <h1>Unit Converter Website</h1>
</header>

<div id="converter-container">
    <h2>Length Unit Converter</h2>

    <label for="fromUnit">From:</label>
    <input type="number" id="inputLengthFrom" placeholder="Enter length..." />
    <select id="fromUnit">
        <!-- Add length units as needed -->
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="centimeters">Centimeters</option>
        <option value="millimeters">Millimeters</option>
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="yards">Yards</option>
    </select>

    <label for="toUnit">To:</label>
    <input type="number" id="inputLengthTo" placeholder="Enter length..." />
    <select id="toUnit">
        <!-- Add length units as needed -->
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="centimeters">Centimeters</option>
        <option value="millimeters">Millimeters</option>
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="yards">Yards</option>
    </select>

    <button onclick="convertLength()">Convert</button>
    <button onclick="swapUnits()">Swap</button>

    <div id="result"></div>
</div>

<script>
    function convertLength() {
        const inputLengthFrom = parseFloat(document.getElementById('inputLengthFrom').value);
        const inputLengthTo = parseFloat(document.getElementById('inputLengthTo').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;

        const units = {
            meters: 1,
            kilometers: 0.001,
            centimeters: 100,
            millimeters: 1000,
            inches: 39.3701,
            feet: 3.28084,
            yards: 1.09361,
        };

        if (!isNaN(inputLengthFrom)) {
            const result = inputLengthFrom * (units[fromUnit] / units[toUnit]);
            document.getElementById('result').innerText = `${inputLengthFrom} ${fromUnit} is equal to ${result.toFixed(4)} ${toUnit}`;
        } else if (!isNaN(inputLengthTo)) {
            const result = inputLengthTo / (units[fromUnit] / units[toUnit]);
            document.getElementById('result').innerText = `${inputLengthTo} ${toUnit} is equal to ${result.toFixed(4)} ${fromUnit}`;
        } else {
            document.getElementById('result').innerText = 'Please enter a valid length.';
        }
    }

    function swapUnits() {
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;

        document.getElementById('fromUnit').value = toUnit;
        document.getElementById('toUnit').value = fromUnit;
    }
</script>

</body>
</html>
